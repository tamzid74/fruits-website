<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits Website</title>
    <!-- google lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisy ui link-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind color style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- google font lato style -->
    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="lato">
    <!-- header-->
    <header>
      <!-- nav section -->
      <nav class="container mx-auto mt-12">
        <div class="navbar md:bg-[#F85559] md:rounded-full md:py-9 px-14">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a class="text-xl font-medium  text-white">Home</a></li>
                <li><a class="text-xl font-medium  text-white">About Us</a></li>
                <li><a class="text-xl font-medium  text-white">Shop</a></li>
                <li><a class="text-xl font-medium  text-white">All Fruits</a></li>
              </ul>
            </div>
            <div class="hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-xl font-medium  text-white">Home</a></li>
                <li><a class="text-xl font-medium  text-white">About Us</a></li>
                <li><a class="text-xl font-medium  text-white">Shop</a></li>
                <li><a class="text-xl font-medium  text-white">All Fruits</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center lg:flex">
            <img src="./images/logo.png" alt="" />
            <a class="text-4xl text-white font-bold">Fruit Burst</a>
          </div>
          <div class="navbar-end ">
            <div class="relative">
              <input
                type="text"
                placeholder="Search here"
                class="input rounded-full w-[400px]"
              />
              <button class="btn btn-ghost btn-circle absolute right-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
  </body>
</html>
